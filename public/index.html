<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Компания ООО «СИБСТРОЙ» уже несколько лет успешно работает на рынке жилого домостроения. Мы стремимся к тому, чтобы каждый наш проект соответствовал требованиям качества, надежности и соблюдения сроков."
    />
    <title>ООО «СИБСТРОЙ»</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="32x32" />
    <link rel="icon" href="%PUBLIC_URL%/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="overlays"></div>
  </body>
</html>
